<div class="row margin-top-50">
    <div class="col-lg-6 col-lg-offset-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <form (ngSubmit)="Login()">
                    <div class="form-group">
                        <input type="email" [(ngModel)]="UserModel.UserEmail" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="UserModel.Password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="ContraseÃ±a">
                    </div>
                    <div class="form-group form-inline">
                        <button type="submit" class="btn btn-primary btn-raised">Ingresar</button>
                        <button type="button" class="btn btn-danger btn-raised pull-right">Registrare</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
